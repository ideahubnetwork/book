    <script>
    var div1 = document.getElementsByClassName('div1')[0];

    // demo 1:
    // clientWidth: padding + width
    // clientTop: border
    // offsetWidth: border + padding + width
    // offsetHeight: margin + position

    // demo 2:
    function getElementLeft(el) {
        var left = 0;
        while (el !== null) {
            left += el.offsetLeft;
            el = el.offsetParent;
        }
        return left;
    }
